<!DOCTYPE html>
<html>
<head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
        
</head>
<body>

    <script>
 var config = {
    type: Phaser.AUTO,
    width: 500,
    height: 500,
    _parent: 'dragAndDrop',
    backgroundColor: '#234234',
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('brick', 'assets/sprites/brick.png');
}

function create ()
{
    var brick = this.add.sprite(100, 100, 'brick');

    brick.setInteractive();

    this.input.setDraggable(brick);

    this.input.on('drag', function (pointer, gameObject, dragX, dragY) {

        gameObject.x = dragX;
        gameObject.y = dragY;

    });
}

    </script>

</body>
</html>
